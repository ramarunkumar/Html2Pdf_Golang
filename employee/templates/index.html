<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<style>
    * {
    box-sizing: border-box;
    background-color: aliceblue;
}
.container{
    margin:0 30%;
    width:500px;
}
th {
    padding: 10px;;
}
table, th, td {
  border: 1px solid rgb(0, 112, 116);
}
</style>
<body>
<main>
 
    <section>
        <h1>task{{.Emp}}</h1>
        
        <div class="container" >
                <table >               
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>id</th>
                        <th>salary</th>
                        <th>destignation</th>
                     </tr>
                    </thead>

                    <tbody>
                    
                    {{range .Emp}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Id}} </td>
                        <td>{{.Salary}}</td>
                        <td>{{.Destignation}}</td>
                        
                    </tr>
                    {{ end }}
                    </tbody>

                </table>
         </div>
    </section>

</main>
</body>
</html>
